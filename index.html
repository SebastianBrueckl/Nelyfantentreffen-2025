<head>

        body {

            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* overflow: hidden; entfernt, um Scrollen zu ermöglichen */
        }
        button{
            box-shadow: none;
            text-decoration: none;
            text-decoration: none;
            border-radius: 10px;
            padding: 3px;
            width: 18pc;
            height: 4.5pc;
            background-color: #ffecf3;
            border-color: #f8bbd1;
        }
        button:hover{
            width: 19pc;
            height: 5.5;
            background-color: #ffc8da;
            border-color: #ffcee0;
        }
        a{
            text-decoration: none;
            color: #000;
            font-size: 2pc;
        }
        video {
            width: 100%;
            height: auto;
            object-fit: cover;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .button-container {
            text-align: center;

        }

        p {
            font-family: Arial, Helvetica, sans-serif;

        }

        @media (max-width: 768px) {s

            }
        }
    </style>
</head>
<body>
    <video autoplay loop muted playsinline>

    <div class="button-container">

        <button>
            <a href="Einladung.png">Einladung</a>
        </button>
    </div>
    <script>
        // Funktion, um nach unten zu scrollen
        function scrollToBottom() {
            window.scrollTo({
                top: document.body.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Nach 10 Sekunden automatisch nach unten scrollen
        setTimeout(scrollToBottom, 11000);
    </script>
</body>
